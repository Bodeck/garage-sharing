{% extends "base.html" %}

{% block title %}Utwórz konto{% endblock %}

{% block content %}
  <h1>Utwórz konto</h1>
  <p>Wypełnij poniższy formularz, aby się zarejestrować:</p>
<form action="." method="post">

    {% csrf_token %}

  </form>
{% endblock %}
